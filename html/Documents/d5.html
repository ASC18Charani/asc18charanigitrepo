<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myname = "Charani";
        console.log(myname);
        var num = 21;
        console.log(num);
        console.log(typeof num);

        //print multiple values on the console.log
        console.log(myname, num);
        console.log(typeof myname, typeof num);

        //formated output using condole.log
        console.log("my name is:", myname);
        //with placeholder
        console.log("my name is: %s", myname);
        //other formats like %S
        console.log("my name is: %s and my age is: %d", myname, num);
        //more formats
        console.log("my nam is: %s and my age is: %d and my status is: %s", myname, num, true);

        //datatype for floating point values
        var floatNum = 3.14;
        console.log(floatNum);
        console.log(typeof floatNum);
        //formated printing of floating ponit values
        console.log("Value of pi is: %f", floatNum);

        //an array of healthy vegetables
        var veggies = ["Carrot", "Brocoli", "Spinach", "kale"];
        // loop and print
        for (var i=0; i < veggies.length; i++){
            console.log(veggies[i]);
        }

        //a multidimensional array with the vegetable and its color
        var healthColors = [
            ["Carrot", "Orange"],
            ["Brocoli", "Green"],
            ["Spinach", "Green"],
            ["Kale", "Green"]
        ];

        //add a blue color fruit
        healthColors.push(["Blueberry", "Blue"]);
        //add black color fruit
        healthColors.push(["Blackberry", "Black"]);

        //print the fruits/vegetables as a list
        for (var i=0; i < healthColors.length; i++){
            console.log(healthColors[i][0] + "-" + healthColors[i][1]);
        }
        console.log("healthColors:", healthColors);

        //add mango at index 2
        healthColors.splice(2,0, ["Mango","Yellow"]);
        console.log("healthColors:", healthColors);

        //pop
        console.log(healthColors.pop());
        console.log("healthColors:",healthColors);

        healthColors.pop()
        console.log("healthColors:",healthColors);

        console.log("veggies:",veggies);

        console.log(veggies.pop());
        console.log("veggies:",veggies);

        console.log(veggies.shift());
        console.log("veggies:",veggies);

        console.log(veggies.unshift("Tomato","Carrot"));
        console.log("veggies:",veggies);

        veggies.unshift("Tomato","Carrot");
        console.log("veggies:",veggies);

        var abc = veggies.slice(1,4);
        console.log("abc:",abc);

        veggies.splice(1,2, "Potato");
        console.log("veggies:", veggies);

        var veggies1=["asd","sdf"];
        var newveggies;
        console.log(newveggies= veggies.concat (veggies1));

        console.log(newveggies.join());
        console.log("newveggies", newveggies);

        console.log(newveggies.join(''));

        console.log(newveggies.join('-'));


        // console.log(newveggies.indexOf('Carrot'));

        // veggies.splice(5,0, "Carrot");
        // console.log("veggies:", veggies);

        // console.log(veggies.indexOf("Carrot",2));
        // console.log("veggies:", veggies);

        console.log(newveggies.push("Carrot"));

        // console.log(veggies.indexOf("Carrot",2));
        // console.log("veggies:", veggies);

        console.log(newveggies.indexOf("Carrot",2));
        console.log("newveggies:", newveggies);

        console.log(newveggies.lastIndexOf("Carrot"));
        console.log("newveggies:", newveggies);

        console.log(newveggies.includes("Cherry"));
        console.log("newveggies:", newveggies);

        var newveg = newveggies.reverse();
        console.log("newveg:", newveg);

        console.log(newveg.sort());

        var newvegg = newveg.filter((newveg) => newveg.lenght < 4);
        console.log("newvegg:", newvegg);

        const map = new Map();
        map.set('Charani', 'Dosa');
        map.set('Dharani', 'Vada');
        map.set('Komal', 'Idli');
        console.log(map);

        console.log(map.get('Charani'));
        map.set('Komal','Puri');

        console.log(map.get('Komal'));

        console.log(map.size);
        map.delete('Dharani');
        console.log(map.size);
        console.log(map);

        var name=["asd","awe","wer","asd"];
        console.log(name.indexOf("asd",2));






    </script>
</body>
