   <div class="container mt-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 text-center">
         <img src="/hii.jpg" alt="Login Illustration" class="img-fluid mb-4" />
        <h3 class="fw-bold text-primary">Welcome Back, Admin!</h3>
        <p class="text-muted">Please login to access your dashboard and manage the system.</p>
      </div>
  
      <div class="col-md-6 col-lg-4">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="card p-4 shadow-sm">
          <h2 class="text-center mb-4">Admin Login</h2>
  
        
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" class="form-control" type="email" placeholder="Enter your email" />
            <small class="text-danger mt-2" *ngIf="f['email'].errors?.['required']">Email is required.</small>
            <small class="text-danger mt-2" *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" formControlName="password" class="form-control" type="password" placeholder="Enter your password" />
            <small class="text-danger mt-2" *ngIf="f['password'].errors?.['required']">Password is required.</small>
            <small class="text-danger mt-2" *ngIf="f['password'].errors?.['pattern']">
              Password must include uppercase, lowercase, digit, and special character.
            </small>
          </div>
  
          
          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">Login</button>
          
          
          <p class="text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
  
      
          <div class="text-center">
            <p>New admin?</p>
            <a routerLink="/admin-registration" class="text-primary">Create a new account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
