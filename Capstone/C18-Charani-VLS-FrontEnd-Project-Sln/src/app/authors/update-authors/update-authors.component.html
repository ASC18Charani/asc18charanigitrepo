<div class="updateauthorcontainer">
<div class="container mt-5">
    <h4 class="mb-4 text-center">Update Author</h4>
    <form [formGroup]="authorForm" (ngSubmit)="updateAuthor()">

        <div class="form-group mb-3">
            <label for="name" class="form-label">Author Name:</label>
            <input type="text" class="form-control" formControlName="name" required placeholder="Enter author name" />
            <div *ngIf="authorForm.get('name')?.invalid && authorForm.get('name')?.touched" class="text-danger">
                <div *ngIf="authorForm.get('name')?.errors?.['required']">Name is required.</div>
                <div *ngIf="authorForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="course" class="form-label">Course Name:</label>
            <input type="text" class="form-control" formControlName="course" required placeholder="Enter course name" />
            <div *ngIf="authorForm.get('course')?.invalid && authorForm.get('course')?.touched" class="text-danger">
              <div *ngIf="authorForm.get('course')?.errors?.['required']">Course name is required.</div>
              <div *ngIf="authorForm.get('course')?.errors?.['minlength']">Course name must be at least 3 characters.</div>
            </div>
          </div>

        <div class="form-group mb-4">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" formControlName="description" required
                placeholder="Enter author description" />
            <div *ngIf="authorForm.get('description')?.invalid && authorForm.get('description')?.touched"
                class="text-danger">
                <div *ngIf="authorForm.get('description')?.errors?.['required']">Description is required.</div>
            </div>
        </div>


        <div class="form-group mb-4">
            <label for="rating" class="form-label">Rating:</label>
            <div>
                <ng-container *ngFor="let star of stars; let i = index">
                    <i class="bi bi-star" [class.filled]="i < selectedRating" (click)="setRating(i + 1)"
                        (mouseover)="hoverRating(i + 1)" (mouseleave)="hoverRating(0)">
                        
                    </i>
                </ng-container>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success" [disabled]="authorForm.invalid" style="width: 48%;">Update
                Author</button>
            <button type="button" class="btn btn-info" (click)="resetForm()" style="width: 48%;">Reset</button>
         </div>
    </form>
</div>
</div>
