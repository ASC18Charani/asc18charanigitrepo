<h4>Update User Form!!</h4> <br><br>
<form (ngSubmit)="updateUser()">
    <div class="form-group"><label for="id"> Id : </label>
        <input type="text" class="form-control" name="id" [(ngModel)]="user.id">
    </div>
    <div class="form-group"><label for="name"> Name : </label>
        <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
    </div>
    <div class="form-group"><label for="email"> Email : </label>
        <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group"><label for="password"> Password : </label>
        <input type="text" class="form-control" name="password" [(ngModel)]="user.password">
    </div>
    <div class="form-group"><label for="date"> Date : </label>
        <input type="text" class="form-control" name="date" [(ngModel)]="user.dob">
    </div>
    <div class="form-group"><label for="address"> Address : </label>
        <input type="text" class="form-control" name="address" [(ngModel)]="user.address">
    </div>
    <div class="form-group"><label for="beveragepreference"> BeveragePreference : </label>
        <input type="text" class="form-control" name="beveragepreference" [(ngModel)]="user.beveragepreference">
    </div>
    <div class="form-group"><label for="gender"> Gender : </label> <br>
        <input type="radio" name="gender" [(ngModel)]="user.gender" value="Male" /> Male &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="gender" [(ngModel)]="user.gender" value="Female" /> Female
    </div>
    <div class="form-group"><label for="meal"> Meal : </label> <br>
        <input type="radio" name="meal" [(ngModel)]="user.meal" value="Veg" /> Veg &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="meal" [(ngModel)]="user.meal" value="Nonveg" /> Nonveg
    </div>
    <div class="form-group"><label for="payment"> Payment : </label>
        <select name="payment" class="form-control" [(ngModel)]="user.payment">
            <option value="" disabled>Select Payment Method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Cash">Cash</option>
          </select>
    </div>
    <div class="form-group"><label for="slider"> Slider : </label>
        <input type="range" id="slider" name="rangeSlider" min="0" max="100" value="50" step="10" class="form-control" [(ngModel)]="user.slider"><br><br>
    </div>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <button class="btn btn-success" class="btn btn-warning">Update</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="reset" class="btn btn-info">Clear</button>
    <br><br>

</form>
