<br>
<h2> Issue Form!!</h2> <br>
<form (ngSubmit)="createIssue()" #useForm="ngForm">
    <div class="form-group">
        <label for="id"> Id : </label>
        <input type="text" class="form-control" name="id" [(ngModel)]="issue.id" #id="ngModel" required>
        <div *ngIf="id.invalid && id.touched" class="text-danger">
            Id is required.
        </div>
    </div>
    <div class="form-group">
        <label for="title"> Title : </label>
        <input type="text" class="form-control" name="title" [(ngModel)]="issue.title" #title="ngModel" required>
        <div *ngIf="title.invalid && title.touched" class="text-danger">
            <div *ngIf="title.errors?.['required']"> Title is required. </div>
            <div *ngIf="title.errors?.['minlength']"> Title must be atleast 4 characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description"> Description : </label>
        <input type="text" class="form-control" name="Description" [(ngModel)]="issue.description"
            #description="ngModel" required>
        <div *ngIf="description.invalid && description.touched" class="text-danger">
            Description is Required.
        </div>
    </div>
    <div class="form-group">
        <label for="assignee"> Assignee : </label>
        <input type="text" class="form-control" name="Assignee" [(ngModel)]="issue.assignee" #assignee="ngModel"
            required>
        <div *ngIf="assignee.invalid && assignee.touched" class="text-danger">
            Assignee is Required.
        </div>
    </div>
    <div class="form-group">
        <label for="priority"> Priority : </label><br>
        <input type="radio" name="priority" [(ngModel)]="issue.priority" value="Low" #priority="ngModel" required /> Low
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="priority" [(ngModel)]="issue.priority" value="Medium" /> Medium
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="priority" [(ngModel)]="issue.priority" value="High" /> High
        <div *ngIf="priority.invalid && priority.touched" class="text-danger">
            Priority is required.
        </div>
    </div>
    <div class="form-group">
        <label for="status"> Status : </label>
        <select name="status" class="form-control" placeholder="Select Status Option" [(ngModel)]="issue.status" #status="ngModel" required>
            <option value="" disabled>Select Status Option</option>
            <option value="Open"> Open </option>
            <option value="In Progress"> In Progress </option>
            <option value="Resolved"> Resolved </option>
            <option value="Closed"> Closed </option>
        </select>
        <div *ngIf="status.invalid && status.touched" class="text-danger">
            Please select a status option.
        </div>
    </div>
    <div class="form-group">
        <label for="date"> Date : </label>
        <input type="date" class="form-control" name="date" [(ngModel)]="issue.date" #date="ngModel" required>
        <div *ngIf="date.invalid && date.touched" class="text-danger">
            Date is Required.
        </div>
    </div>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


    <button type="submit" class="btn btn-success btn-warning" [disabled]="useForm.invalid">Add</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="reset" class="btn btn-info">Clear</button>
    <br><br>
</form>
