<br>
<h4>Update Issue Form!!</h4> <br>
<form (ngSubmit)="updateIssue()">
    <div class="form-group">
        <label for="id"> Id : </label>
        <input type="text" class="form-control" name="id" [(ngModel)]="issue.id">
    </div>
    <div class="form-group">
        <label for="title"> Title : </label>
        <input type="text" class="form-control" name="title" [(ngModel)]="issue.title">
    </div>
    <div class="form-group">
        <label for="description"> Description : </label>
        <input type="text" class="form-control" name="description" [(ngModel)]="issue.description">
    </div>
    <div class="form-group">
        <label for="priority"> Priority : </label> <br>
        <input type="radio" name="priority" [(ngModel)]="issue.priority" value="Low" /> Low &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="priority" [(ngModel)]="issue.priority" value="Medium" /> Medium &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="priority" [(ngModel)]="issue.priority" value="High" /> High
    </div>
    <div class="form-group">
        <label for="status"> Status : </label>
        <select name="status" class="form-control" [(ngModel)]="issue.status">
            <option value="" disabled>Select Status Option</option>
            <option value="Open"> Open </option>
            <option value="In Progress"> In Progress</option>
            <option value="Resolved"> Resolved </option>
            <option value="Closed"> Closed </option>
          </select>
    </div>
    <div class="form-group">
        <label for="assignee"> Assignee : </label>
        <input type="text" class="form-control" name="assignee" [(ngModel)]="issue.assignee">
    </div>
    <div class="form-group">
        <label for="date"> Date : </label>
        <input type="date" class="form-control" name="date" [(ngModel)]="issue.date">
    </div>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <button class="btn btn-success" class="btn btn-warning">Update</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="reset" class="btn btn-info">Clear</button>
    <br><br>

</form>
