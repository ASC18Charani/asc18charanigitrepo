<div class="addlearnercontainer">
  <div class="container mt-5">
    <h4 class="mb-4 text-center">Learner Form</h4>
    <form [formGroup]="learnerForm" (ngSubmit)="addLearner()">
      
    
      <div class="form-group mb-3">
        <label for="name" class="form-label">Learner Name:</label>
        <input type="text" class="form-control" formControlName="name" required placeholder="Enter learner name"/>
        <div *ngIf="learnerForm.get('name')?.invalid && learnerForm.get('name')?.touched" class="text-danger">
          <div *ngIf="learnerForm.get('name')?.errors?.['required']">Name is required.</div>
          <div *ngIf="learnerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email" required placeholder="Enter learner email" />
        <div *ngIf="learnerForm.get('email')?.invalid && learnerForm.get('email')?.touched" class="text-danger">
          <small *ngIf="learnerForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="learnerForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
      
   
      <div class="form-group mb-4">
        <label for="course" class="form-label">Course:</label>
        <input type="text" class="form-control" formControlName="course" required placeholder="Enter learner course"/>
        <div *ngIf="learnerForm.get('course')?.invalid && learnerForm.get('course')?.touched" class="text-danger">
          <div *ngIf="learnerForm.get('course')?.errors?.['required']">Course is required.</div>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="trainer" class="form-label">Trainer:</label>
        <input type="text" class="form-control" formControlName="trainer" required placeholder="Enter trainer name" />
        <div *ngIf="learnerForm.get('trainer')?.invalid && learnerForm.get('trainer')?.touched" class="text-danger">
          <div *ngIf="learnerForm.get('trainer')?.errors?.['required']">Trainer is required.</div>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="paymentmethod" class="form-label">Payment Method:</label>
        <select class="form-control" formControlName="paymentmethod" required>
          <option value="" disabled>Select payment method</option>
          <option value="UPi">UPi</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Credit Card">Credit Card</option>
        </select>
        <div *ngIf="learnerForm.get('paymentmethod')?.invalid && learnerForm.get('paymentmethod')?.touched" class="text-danger">
          <div *ngIf="learnerForm.get('paymentmethod')?.errors?.['required']">Payment method is required.</div>
        </div>
      </div>
      
      
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success" [disabled]="learnerForm.invalid" style="width: 48%;"> Add Learner </button>
        <button type="reset" class="btn btn-info" (click)="resetForm()"style="width: 48%;"> Clear </button>
      </div>
    </form>
  </div>
  </div>
